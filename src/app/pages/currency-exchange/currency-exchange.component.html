<section>
    <div class="container">
      
      <mat-form-field appearance="fill">
        <mat-label>Count columns</mat-label>
        <mat-select [(value)]="countColumns" (valueChange)="updateTable()">
          <mat-option value="5">5 columns</mat-option>
          <mat-option value="10">10 columns</mat-option>
          <mat-option value="15">15 columns</mat-option>
          <mat-option value="20">20 columns</mat-option>
          <mat-option value="25">25 columns</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="table-wrap">      
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

           <ng-container matColumnDef="userId">
             <th mat-header-cell *matHeaderCellDef> User ID </th>
             <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
           </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Заголовок </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
             
            <ng-container matColumnDef="completed">
              <th mat-header-cell *matHeaderCellDef> Состояние </th>
              <td mat-cell *matCellDef="let element"> {{element.completed ? "active": "disabled"}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Действия</th>
              <td mat-cell *matCellDef="let element">
                <a mat-raised-button color="primary" [routerLink]="['/inline-info', element.id]"> Подробнееe </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>                    
      </div>
    </div>
</section>
